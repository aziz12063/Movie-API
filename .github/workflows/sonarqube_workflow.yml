name: Build

on:
  push:
    branches:
      - CiBranche


jobs:
  build:
    name: Build
    runs-on: windows-latest
    permissions: read-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: Movie-API  # Replace with your SonarCloud project key
          SONAR_ORGANIZATION: aziz-rahimi  # Replace with your SonarCloud organization key
