name: sonar

on:
  push:
    branches:
      - CiBranche


jobs:
  sonar-analysis:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: movie-api  # Replace with your SonarCloud project key
          SONAR_ORGANIZATION: aziz-rahimi  # Replace with your SonarCloud organization key
